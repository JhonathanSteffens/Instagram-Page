<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-cellphone.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/insta-logo.png"
            class="instagram-logo"
            alt="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./img/Jhonathan_Christian_Steffens.png" alt="Picture" />
          </div>
          <a href="#" class="instagram-login">Continue como Jhonathan</a>
          <a href="#" class="instagram-logout">Trocar de Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Jhonathan?</p>
          <p class="not-account">
            <span class="link-blue">Alterne a Conta</span>
            <span>ou</span>
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
